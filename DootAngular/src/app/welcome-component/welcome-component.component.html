<div class="px-3 py-2 bg-info text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <h2>Doot&nbsp;</h2>
          <h6 style="font-size: x-small;"> ~ A simple Messaging Application.</h6>
      </a>
    </div>
  </div>
</div>
<div class="container" style="padding: 1%;">
    <div *ngIf = "loginPage == true" class="container-md shadow-lg bg-white rounded">
        <div class="loginContainer">
            <img src="assets/images/loginpage.png" style="width:100%; background-size: cover;">
            <div class="content">
                <div class="card">
                    <h5 class="card-header">
                      <div class="row">
                        <button class="border-0 float-left col" type="button" (click)="onLoginClick()"> Login</button>
                        <button class="border-0 float-righ col" type="button" (click)="onRegistrationClick()">Register</button>
                      </div>
                    </h5>
                    <div class="card-body">
                        <form  #userLogin = "ngForm" (ngSubmit) = "onSubmitLogin(userLogin.value)">
                          <div class="form-check form-check-inline">
                            <input #checkVeg  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (change)="getCheckboxesValueEmail()">
                            <label class="form-check-label" for="flexRadioDefault1">
                              By Email
                            </label>
                          </div>
                          <div class="form-check form-check-inline" >
                            <input #checkNonVeg class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (change)="getCheckboxesValuePhone()">
                            <label class="form-check-label" for="flexRadioDefault2">
                              By Phone Number
                            </label>
                          </div>
                            <div *ngIf = 'emailLogin == true' class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" name="loginEmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div *ngIf = 'phoneLogin == true' class="form-group">
                              <label for="exampleInputEmail1">Phone Number</label>
                              <input type="text" class="form-control" name="loginPhone" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone Number" ngModel>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your Phone Number with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" name="loginPassword" id="exampleInputPassword1" placeholder="Password"  required ngModel>
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                  </div>
            </div>
          </div>
    </div>
    <div *ngIf = "registrationPage == true" class="container-md shadow-lg bg-white rounded">
        <div class="loginContainer">
            <img src="assets/images/register.png" style="width:100%; background-size: cover;">
            <div class="content">
                <div class="card">
                    <h5 class="card-header">
                      <div class="row">
                        <button class="border-0 float-left col" type="button" (click)="onLoginClick()"> Login</button>
                        <button class="border-0 float-righ col" type="button" (click)="onRegistrationClick()">Register</button>
                      </div> </h5>
                    <div class="card-body">
                        <form #userRegister = "ngForm" (ngSubmit) = "onSubmit(userRegister.value)">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Name</label>
                              <input type="email" class="form-control"  name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name" required ngModel>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control"  name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required ngModel>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Phone Number</label>
                              <input type="email" class="form-control"  name="phoneNumber" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone Number" required ngModel>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your Phone Number with anyone else.</small>

                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <input type="password" class="form-control"  name="password" id="exampleInputPassword1" placeholder="Password" required ngModel>
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>                    </div>
                  </div>
            </div>
          </div>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Developed By Mayank Devrani</span>
  </div>
</footer>
